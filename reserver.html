    <div class="form-container">
      <h1>Réserver une table </h1>
      <p>Sélectionnez vos détails et nous ferons notre possible pour satisfaire votre demande.</p>
      <form method="post" action="reserver.html">
          <section class="reserv">
              <p>Nom:<span class="etoile">*</span></p>
              <input placeholder="Veuillez saisir votre nom SVP" type="text" name="Nom" required /><br/><br/>
  
              <p>Prénom:<span class="etoile">*</span></p>
              <input placeholder="Veuillez saisir votre prénom SVP" type="text" name="Prenom" required maxlength="20"/><br/><br/>
  
              <p>Nombre de personnes:<span class="etoile">*</span></p>
              <select>
                <option></option>
                <option>1 personne</option>
                <option>2 personnes</option>
                <option>3 personnes</option>
                <option>4 personnes</option>
                <option>5 personnes</option>
                <option>6 personnes</option>
              </select><br/><br/>
  
              <p>Date:<span class="etoile">*</span></p>
              <input type="date" name="date"  /><br/><br/>
  
              <p>Heure:<span class="etoile">*</span></p>
              <select>
                <option></option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
                <option>14:00</option>
                <option>14:15</option>
              </select><br/><br/>
              <input class="submit" type="submit" value="Envoyer" style="background-color: #02610f"/>
          </section>
      </form>
